  <title>Forms</title>

  <link href="css/app.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <div class="main">


      <main class="content">
        <div class="container-fluid p-0">
          <div class="mb-3">
            <h1 class="h3 d-inline align-middle">Employee Forms</h1>
          </div>

          <form action="">

            <div class="row">

              <div class="col-12 col-lg-6">

                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title mb-0">Username</h5>
                  </div>
                  <div class="card-body">
                    <input type="text" class="form-control" placeholder="Username" name="username" id="UserNameField" />
                  </div>
                </div>

                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title mb-0">Password</h5>
                  </div>
                  <div class="card-body">
                    <input type="password" class="form-control" placeholder="Password" name="password"
                      id="PasswordField" />
                  </div>
                  <div class="mb-3" style="margin-left: 20px;">
                    <button class="btn btn-primary btn-sm">
                      Show Password
                    </button>
                  </div>
                </div>

                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title mb-0">Email</h5>
                  </div>
                  <div class="card-body">
                    <input type="email" class="form-control" placeholder="Email" />
                  </div>
                </div>

                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title mb-0">Contact Number</h5>
                  </div>
                  <div class="card-body">
                    <input type="number" class="form-control" placeholder="Contact Number" />
                  </div>
                </div>

              </div>

              <div class="col-12 col-lg-6">

                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title mb-0">Department</h5>
                  </div>
                  <div class="card-body">
                    <select class="form-select mb-3">
                      <option selected>Select Department</option>
                      <option>One</option>
                      <option>Two</option>
                      <option>Three</option>
                    </select>
                  </div>
                </div>

                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title mb-0">Date</h5>
                  </div>
                  <div class="card-body">
                    <input type="datetime" class="form-control" />
                  </div>

                </div>

                <div class="card-body text-center">
                  <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="ADD" />
                  </div>

                </div>

              </div>

          </form>

        </div>
      </main>


    </div>
  </div>

  <script src="js/app.js"></script>
