{% extends 'Admin_Dashboard/Dashboard_Base.html' %}
{% block AdminDashboard %}
{% load static %}


  <div class="wrapper">
    <div class="main">


      <main class="content">
        <div class="container-fluid p-0">
          <div class="mb-3">
            <h1 class="h3 d-inline align-middle">Admin Profile</h1>
          </div>

          <form action="{% url 'nemployeeprofile' %}" method="POST">
            {% csrf_token %}

            <div class="row">

              <div class="col-12 col-lg-6">

                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title mb-0">Username</h5>
                  </div>
                  <div class="card-body">
                    <input type="text" class="form-control" placeholder="Employee Username" value="{{username}}" name="username" id="UserNameField" />
                  
                  
                </div>
                </div>

                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title mb-0">Password (Hashed)</h5>
                  </div>
                  <div class="card-body">
                    <input type="password" class="form-control" disabled placeholder="Password" value="{{password}}"name="password"
                      id="PasswordField" />
                  
                    <small class="showPasswordToggle" style="cursor:pointer; float: right;">SHOW</small>
                  </div>
                </div>

                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title mb-0">Email</h5>
                  </div>
                  <div class="card-body">
                    <input type="email" name="email" value="{{email}} " disabled id="EmailField" class="form-control"  />
                    
                  </div>
                </div>
                <div class="card-body text-center">
                  <div class="mb-3">
                    <input type="submit" class="submit-btn btn btn-primary" value="EDIT PROFILE" />
                  </div>

                </div>
              </form>

                

              </div>

              <div class="col-12 col-lg-6">

                

                

                

              </div>

          

        </div>
      </main>


    </div>
  </div>

  <script src="{%  static 'js/app.js' %}"></script>
  <script src="{%  static 'js/AddEmployee.js' %}"></script>

  




{% endblock AdminDashboard %}
