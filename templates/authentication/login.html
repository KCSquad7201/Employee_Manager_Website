<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Hey there! Login!</h2>
    <form action="{% url 'nlogin' %}" method="POST">
        {% csrf_token %}
        {% include 'messages.html' %}
        <input type="text" name="username" placeholder="Username" id="UserNameField">
        <input type="password" name="password" placeholder="Password" id="PasswordField">
        <small class="showPasswordToggle" style="cursor: pointer;">SHOW</small>
        <input type="submit" value="Login">

    </form>
    <a href="{% url 'nreset' %}">Forgot password?</a>

    <script src="{%  static 'js/login.js' %} "></script>
    
</body>
</html>
